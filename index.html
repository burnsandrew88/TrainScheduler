<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Choo Choo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="app.js"></script>

    <style>
        .jumbotron-fluid {
            background-color: black;
            color: white;
        }

        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center" id="heading">A &amp; B Railway</h1>
            <h2 class="text-center" id="subheading">Keep Chugging Along</h2>
            <p class="pull-right" id="currentTime"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-m-12">
                <div class="panel-heading">
                    <h3>Train Schedule</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel-body">
                <table class="table" id="train-table">
                    <thead class="thead-dark">
                        <tr>
                            <th><strong>Train Name</strong></th>
                            <th><strong>Destination</strong></th>
                            <th class="text-center"><strong>Frequency</strong></th>
                            <th class="text-center"><strong>Next Arrival</strong></th>
                            <th class="text-center"><strong>Minutues Away</strong></th>
                            <th class="text-center"><strong>Remove</strong></th>
                            
                        </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div class="container">

        <form>
            <div class="form-group">
                <label for="inputTrainName" id="form-label">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destinationInput" id="form-label">Destination</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="form-group">
                <label for="firsttrainInput" id="form-label">First Train Time: HH:mm- military time</label>
                <input type="text" class="form-control" id="first-train">
            </div>
            <div class="form-group">
                <label for="frequencyInput" id="form-label">Frequency(min)</label>
                <input type="number" class="form-control" id="frequency">
            </div>
            <button type="button" class="btn btn-dark" id="submitButton">Add Train</button>
        </form>
    </div>









    <!-- JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--JavaScript Link from the assets folder-->
    <script src="./assets/JavaScript/app.js"></script>

</body>

</html>
